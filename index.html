<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Kelas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
      line-height: 1.6;
    }
    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem 0.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    nav {
      background: #388E3C;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      display: block;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #2E7D32;
    }
    main {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    section {
      background: #fff;
      margin: 1rem 0;
      margin-bottom: 4rem;
      padding: 1.2rem;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      color: #4CAF50;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul li {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }
    ul li:last-child {
      border-bottom: none;
    }
    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Website Kelas</h1>
    <p>Belajar & Berkarya Bersama</p>
  </header>

  <nav>
    <a href="#profil">Profil</a>
    <a href="#anggota">Anggota</a>
    <a href="#pengumuman">Pengumuman</a>
  </nav>

  <main>
    <section id="profil">
      <h2>Profil Kelas</h2>
      <p>Kelas X IPA 1 | Angkatan 2025</p>
    </section>

    <section id="anggota">
      <h2>Daftar Anggota</h2>
      <ul>
        <li>1. Andi</li>
        <li>2. Budi</li>
        <li>3. Citra</li>
        <li>4. Dina</li>
      </ul>
    </section>

    <section id="pengumuman">
      <h2>Pengumuman</h2>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Website Kelas</p>
  </footer>

</body>
</html>
